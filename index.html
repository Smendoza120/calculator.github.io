<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/style.css">
  
  <title>Frontend Mentor | Calculator app</title>

</head>
<body>
  <section class="main">
    <div class="calculator__container">
      <section class="calculator__nav">

        <h1 class="calculator__title">calc</h1>

        <div class="calculator__theme">

          <h4 class="calculator__theme-title">THEME</h4>

          <div class="calculator__theme-buttons">
            <ul class="calculator__theme-list">
              <li class="calculator__theme-actions">1</li>
              <li class="calculator__theme-actions">2</li>
              <li class="calculator__theme-actions">3</li>
            </ul>

            <div class="calculator__theme-button-container">
              <div class="calculator__theme-button-action"></div>
            </div>
          </div>
        </div>
      </section>

      <section class="calculator__screen">
        <div class="calculator__screen-container">
          <p class="calculator__screen-text-min" id="screen-min"></p>
          <p class="calculator__screen-text" id="screen-max"></p>
        </div>
      </section>

      <section class="calculator__numbers-container">
        <div class="calculator__number" id="seven">7</div>
        <div class="calculator__number" id="eight">8</div>
        <div class="calculator__number" id="nine">9</div>
        <div class="calculator__number-del" id="del">DEL</div>
        <div class="calculator__number" id="four">4</div>
        <div class="calculator__number" id="five">5</div>
        <div class="calculator__number" id="six">6</div>
        <div class="calculator__number" id="plus">+</div>
        <div class="calculator__number" id="one">1</div>
        <div class="calculator__number" id="two">2</div>
        <div class="calculator__number" id="three">3</div>
        <div class="calculator__number" id="minus">-</div>
        <div class="calculator__number" id="point">.</div>
        <div class="calculator__number" id="cero">0</div>
        <div class="calculator__number" id="slash">/</div>
        <div class="calculator__number" id="times">x</div>
        <div class="calculator__number-reset" id="reset">RESET</div>
        <div class="calculator__number-equal" id="equal">=</div>
      </section>
    </div>

    <footer class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      </p>
      <p>
        Coded by <a href="https://www.linkedin.com/in/harold-yulian-sanchez-alcantar-218b45180/">Harold Yulian Sanchez Alcantar</a>.
      </p>
    </footer>
  </section>

  <script src="./main.js"></script>
</body>
</html>
